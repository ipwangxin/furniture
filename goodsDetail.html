<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二手家具首页</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" href="css/goodsDetail.css" />
</head>
<body>
    <header id="header">

    </header>
    <!--头部结束-->
    <section class="main">
        <div class="content detail_wrap">
          <!-- 商品描述部分-->
            <div class="goodsDisc">
                <div class="imgDisc"><!--图片描述部分-->
                    <img class="bigImg" src="img/other/example_12.jpg" alt="">
                    <div class="litImgBox">
                        <img src="img/other/example_13.jpg" alt="">
                        <img src="img/other/example_13.jpg" alt="">
                        <img src="img/other/example_13.jpg" alt="">
                        <img src="img/other/example_13.jpg" alt="">
                        <img src="img/other/example_13.jpg" alt="">
                    </div>
                </div>
                <!--文字描述部分-->
                <div class="textDisc">
                    <h1>沙发</h1>
                    <p>三人位　　　9成新以上</p>
                    <p class="price"><span>¥</span><span>680</span>元</p>
                    <p>原始购买价格<span class="originP">2558</span>元</p>
                    <p>积分：6.8　　　<a class="ruleof" href="">了解积分规则</a></p>
                    <p>库存数量：<span class="storageNum">2</span></p>
                    <div class="btns">
                        <div class="numberWrap">
                            <span class="number"><span>2</span><i class="add">+</i><i class="reduce">-</i></span>
                        </div>　　　<button>立即购买</button>　<button>加入购物车</button>
                    </div>
                    <p class="service"><button></button></p>
                    <p>户里服务：该商品使用户里仓储，下单后两日内送达</p>
                </div>
            </div><!--商品描述部分结束-->
            <!--商品规格-->
            <div class="goodsStandard">
                 <h2>商品规格</h2>                              <p class="standardDisc"><span class="span1">尺寸：1260*760*560mm</span><span>材质：实木/布艺</span><span>颜色：亚麻色</span></p>             
            </div><!--商品规格结束-->
            <!--商品详情-->
            <div class="goodsDetail">
                 <h2>商品详情</h2>                              <div class="detailImg"><img src="img/other/example_11.jpg" alt="图片加载中"></div>             
            </div><!--商品详情结束-->   
            <!--商品规格-->
            <div class="sendGoods">
                 <h2>送货</h2>                              <p class="tips">成都市绕城内满699元免费送货，未满金额或外地收取99元运费.</p>             
            </div><!--商品规格结束-->
                <!--商品推荐模块-->
            <div class="box_item">
                    <div class="item">
                        <div class="list_img">
                            <img src="" alt="">
                        </div>
                        <p>
                            <span　class="goodsName">产品名称</span>　　
                            <span class="newPrice">¥580</span>
                        </p>
                    </div>
                    <div class="item">
                        <div class="list_img">
                            <img src="" alt="">
                        </div>
                        <p>
                            <span　class="goodsName">产品名称</span>　
                            <span class="newPrice">¥580</span>
                        </p>
                    </div>
                    <div class="item">
                        <div class="list_img">
                            <img src="" alt="">
                        </div>
                        <p>
                            <span　class="goodsName">产品名称</span>　
                            <span class="newPrice">¥580</span>
                        </p>
                    </div>
            </div>
                <!--商品推荐模块结束-->
        </div>
        
    </section>
    <!--主体部分结束-->
    <footer id="footer">

    </footer>
    <!--尾部结束-->
</body>
<script type="text/javascript" src="js/goodsDetail.js"></script>
<script type="text/javascript" src="js/pub.js"></script>
</html>
