<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码页面</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/cover.css" />
</head>
<body>
    <header id="header">
    </header>
    <!--头部结束-->
    <section class="main">
        <div class="content login_wrap">
            <h1>修改密码</h1>
            <form action="" method="get">
                <div>
                    <label for="">新密码</label>
                    <img src="img/icon/right.jpg" alt="">
                    <input type="password" placeholder="请输入新密码">
                    <p>密码格式不正确</p>
                </div>
                <div>
                    <label for="">确认密码</label>
                    <img src="img/icon/right.jpg" alt="">
                    <input type="password" placeholder="再次输入你的新密码">
                    <p>两次密码输不一致</p>
                </div>
                <div><input type="button" class="lo_btn" value="提　　交"></div>
            </form>
        </div>
    </section>
    <!--主体部分结束-->
    <footer id="footer">
    </footer>
    <!--尾部结束-->
    <section class ="cover"><!--遮罩部分-->
        <div>
            <p>密码修改成功，请妥善保管你的密码。</p>
            <button>确　　定</button>
        </div>
    </section>
    <section class ="cover"><!--遮罩部分-->
        <div>
            <p>由于某些原因，密码修改失败，请重试。</p>
            <button>确　　定</button>
        </div>
    </section>
</body>
<script type="text/javascript" src="js/modifyPassword.js"></script>
<script type="text/javascript" src="js/pub.js"></script>
</html>
